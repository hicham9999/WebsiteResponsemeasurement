      <main class="clear page-home-content layout-zebra">
      <section class="layout-zebra-section home-section-analyze">
        <div class="layout-zebra-section-content">
          <h1>How fast does a website respond?<br>Find out with SpeedEx</h1>
          <h2>See how a Website performs, reveal why it's slow and discover optimization opportunities.</h2>
        <script type="text/javascript">

        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };
        var url = getUrlParameter('url');
        var time = getUrlParameter('time');

        </script>
        <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Votre site</span>
            </div>
            <input type="text" id="url" name="url" class="form-control" placeholder="URL du site Ã  tester">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Intervalle d'interrogation</span>
            </div>
            <input type="text" id="time" name="time" value="1" class="form-control" placeholder="intervalle d'interrogation en seconde">
          </div>
          <input type="submit" class="btn btn-primary" style="width: 60%;font-size: 25px;" value="Testez le site Web">
        </form>

        <script type="text/javascript">
          document.getElementById("url").value = url;
          document.getElementById("time").value = time;
          var startTime = (new Date()).getTime(),
              endTime;

          $.ajax({
              type:'GET',
              url: url,
              async: false,
              success : function() {
                  endTime = (new Date()).getTime();
              }
          });
          var timing = endTime - startTime ;

          if (timing*0.001 < time) {
            document.write('<H3 class="badge-success" style="font-size: 29px;color: #ffffff;padding: 10Px;border-radius: 10px;margin-right: auto;margin-left: auto;width: 50%;">Took ' + (timing) + 'ms</h3>');
          } else if (timing*0.001 > time) {
            document.write('<H3 class="badge-danger" style="font-size: 29px;color: #ffffff;padding: 10Px;border-radius: 10px;margin-right: auto;margin-left: auto;width: 50%;">Took ' + (timing) + 'ms, Longer than the time you\'ve specified!</h3>');
          } 
          else {
            // we do nothing
          }
          
          if (document.getElementById("time").value == "undefined")
            document.getElementById("time").value = "1";
          if (document.getElementById("url").value == "undefined")
            document.getElementById("url").value = "";
        </script>

        </form>
      </section>
